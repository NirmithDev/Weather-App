<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./Project Images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Weather Map</h1>
            <form style="padding-top: 10px;">
                <input type="text" class="search" placeholder="Search by city name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section class="mini-container">
                <div class="container1">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon" style="width:130px;">
                    </div>
                    <div class="location">
                        <div class="city"></div>
                        <div class="date"></div>
                    </div>
                    <div class="current">
                        <div class="temp"></div>
                        <div class="weather"></div>
                        <div class="temp-range"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="./src/script.js"></script>
</html>
